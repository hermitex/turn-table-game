<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sword Game</title>
    <meta name="description" content="Turn Based Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Feud</title>
    <link rel="shortcut icon" type="image/png" href="images/sword_and_shield.png">
    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>

    <div id="game">
        <main class="game-container" id="overlay">
            <div class="dashboard active-turn" id="player_1_dashboard">
                <h2 class="player-name">Jigglypuff<img src="./images/jigglypuff.png" alt="jigglypuff"
                        title="Jigglypuff">
                </h2>
                <ul class="stats">
                    <li>Score: <span id="health"></span> </li>
                    <li>Attack: <span id="attack"></span> </li>
                    <li>Defense: <span id="shield"></span> </li>
                </ul>
            </div>
            <div class="dashboard" id="player_2_dashboard">
                <h2 class="player-name">Snorlax<img src="./images/snorlax.png" alt="snorlax" title="Snorlax"></h2>
                <ul class="stats">
                    <li>Score: <span id="health"></span> </li>
                    <li>Attack: <span id="attack"></span> </li>
                    <li>Defense: <span id="shield"></span> </li>
                </ul>
            </div>
            <div class="grid"></div>
        </main>


        <div class="attack-state">
            <div class="inner">
                <h2>The fight begins... </h2>
                <div class="player" id="combat_player_1_dashboard">
                    <h3 class="player-name"><img src="./images/jigglypuff.png" alt="jigglypuff" title="jigglypuff"></h3>
                    <ul class="stats">
                        Score:</li>
                        <li id="health"></li>
                        Attack:</li>
                        <li id="attack"></li>
                        <li>Defense:</li>
                        <li id="shield"></li>
                    </ul>
                </div>
                <div class="player" id="combat_player_2_dashboard">
                    <h3 class="player-name"><img src="./images/snorlax.png" alt="snorlax" title="Snorlax"></h3>
                    <ul class="stats">
                        Score:</li>
                        <li id="health"></li>
                        Attack:</li>
                        <li id="attack"></li>
                        <li>Defense:</li>
                        <li id="shield"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="attack-state victory">
            <div class="inner">
                <h2></h2>
                <button class="btn">Restart</button>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>

</html>
